{% extends "CloudDashboardApp/base.html" %}

{% load static %}

{% block content %}
<div class="breadcrumbs">
  <div class="breadcrumbs-inner">
    <div class="row m-0">
      <div class="col-sm-4">
        <div class="page-header float-left">
          <div class="page-title">
            <h1>Dashboard </h1>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="page-header float-right">
          <div class="page-title">
            <ol class="breadcrumb text-right">
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Table</a></li>
              <li class="active">Basic table</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content">

  <div class="animated fadeIn">
    <div class="row">
      <div class="col-lg-12">
        <div class="card" style="height:500px;">
          <div class="card-body">
            <h4 class="box-title">Agregar link de github</h4>
          </div>

          <div class="col-lg-12">

            <div class="card-body">
              <div id="traffic-chart" class="traffic-chart">

                <div class="row" style="margin-left: 35px; margin-right: 35px;">
                  <form action="agregarLink" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                      {% for campo in formulario %}
                      <div class="mb-3">
                        <label for="" class="form-label">{{ campo.label }}</label>
                        <input
                         type="{{campo.field.widget.input_type}}" 
                         class="form-control" 
                         name="{{ campo.name }}"
                          id="{{  campo.auto_id }}"
                          aria-describedby="helpId"
                           placeholder="{{ campo.label }}">
                      </div>
                      <div class="col-12 help-text">{{ campo.errors }}</div>
                      {% endfor %}
                      <div style="margin-left: 35px; margin-right: 35px;">
                        <button type="submit" class="btn btn-outline-primary">
                          <i class="fa fa-laptop"></i>
                          &nbsp; Agregar
                        </button>
                        <button type="button" class="btn btn-outline-success">
                          <i class="fa fa-link"></i>
                          &nbsp; Subir
                        </button>
                        <button type="button" class="btn btn-outline-danger">
                          <i class="fa fa-exclamation-triangle"></i>
                          &nbsp; Cancelar
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                          <i class="fa fa-lightbulb-o"></i>
                          &nbsp; Ayuda
                        </button>

                        <div class="clearfix"></div>

                      </div>
                    </div>


                  </form>

                </div>



              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>


<!-- /#right-panel -->

<!-- Right Panel -->


<script src="{% static 'DashboardApp/js/gestion.js' %}"></script>
{% endblock %}
